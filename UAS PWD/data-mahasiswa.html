<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="data-mahasiswa.css" />
    <title>Input Data Mahasiswa</title>
  </head>
  <body>
    <h1>Input Data Mahasiswa</h1>
    <table align="center">
      <form>
        <tr>
          <td><p>NPM</p></td>
          <td><input type="text" name="npm" size="25" /></td>
        </tr>
        <tr>
          <td><p>Nama</p></td>
          <td><input type="text" name="nama" size="25" /></td>
        </tr>
        <tr>
          <td><p>Kelas</p></td>
          <td>
            <select name="pilihan" id="pilihan">
              <option value="opsi1">S5F</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><p>No Telp</p></td>
          <td><input type="text" name="no_telp" size="25" /></td>
        </tr>
        <tr>
          <td><p>Alamat</p></td>
          <td><textarea name="alamat" rows="5" cols="50"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Submit" class="submit-button" /></td>
        </tr>
      </form>
    </table>
  </body>
</html>
