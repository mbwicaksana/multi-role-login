<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cicilan Pinjaman</title>
  </head>
  <body>
    <h1>Cicilan Pinjaman</h1>

    <button type="button" id="hitung">Hitung</button>
    <script>
      function hitungCicilan() {
        let jumlahPinjaman = prompt("Masukkan jumlah pinjaman: ");
        let tingkatBunga = prompt("Masukkan tingkat bunga: ");
        let durasiPinjaman = prompt("Masukkan durasi pinjaman (dalam bulan): ");

        let cicilanBulanan =
          (jumlahPinjaman * tingkatBunga) / (durasiPinjaman * 12);

        let keterangan = "Tidak terjangkau";
        if (cicilanBulanan < jumlahPinjaman * 0.3) {
          keterangan = "Terjangkau";
        }

        let cicilanBulananBulat = Math.ceil(cicilanBulanan);

        alert(
          "Cicilan bulanan: " +
            cicilanBulananBulat +
            "\nKeterangan: " +
            keterangan
        );
      }

      document
        .getElementById("hitung")
        .addEventListener("click", hitungCicilan);
    </script>
  </body>
</html>
